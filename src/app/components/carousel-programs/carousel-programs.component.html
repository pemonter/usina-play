<swiper class="banner-slides" [initialSlide]="0" [slidesPerView]="1.25" [spaceBetween]="20" [centeredSlides]="true"
  [centeredSlidesBounds]="true">
  <ng-template swiperSlide>
    <div class="card">
      <img
        src="https://uploads.metropoles.com/wp-content/uploads/2022/05/25122127/exercicios-fisicos-academia-2-600x400.jpg"
        alt="">

      <div class="content-label">
        <ion-label class="keep-training">
          Continuar treinando
        </ion-label>
        <ion-label>
          Levantamento de peso
        </ion-label>
      </div>

    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="card">
      <img
        src="https://static.tuasaude.com/media/article/qj/jh/beneficios-do-yoga_22472_l.jpg"
        alt="">
      <div class="content-label">
        <ion-label>
          Yoga
        </ion-label>
      </div>
    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="card">
      <img
        src="https://blog.bodytech.com.br/wp-content/uploads/2017/10/treinamento_funcional.jpg"
        alt="">
      <div class="content-label">
        <ion-label>
          Treino Funcional
        </ion-label>
      </div>
    </div>
  </ng-template>
</swiper>
